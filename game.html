<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plane game with three.js</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
        }
        #world {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(#e4e0ba, #f7d9aa);
        }
    </style>
</head>
<body>
<div id="world">

</div>
</body>
<script type="text/javascript" src="js/three.js"></script>
<script>
    var Colors = {
        red:0xf25346,
        white:0xd8d0d1,
        brown:0x59332e,
        pink:0xf5986e,
        brownDark:0x23190f,
        blue:0x68c3c0
    };

    window.addEventListener('load', init, false);
    function init(){
//        创建长江，相机和渲染器
        createScene();
//        添加光源
        createLights();
//        添加对象
        createPlane();
        createSea();
        createSky();
//        调用循环函数，在每帧更新对象的位置渲染场景
        loop();
    }
//    Three.js 场景只有一种，THREE.Scene 场景是所有物体的容器。
//    相机决定了场景中哪个角度的景色会显示出来。
//    渲染器决定了渲染的结果应该显示在页面的什么元素上，并以怎样的方式绘制。
//    有了这三样东西，才能使用相机将对象渲染到页面中。

    var scene, camera, fieldOfView, aspectRatio, nearPlane, farPlane, HEIGHT, WIDTH, renderer, container;
    function createScene() {
//        获得屏幕的宽和高
//        用它们设置相机都纵横比
//        还有渲染器的大小
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;

//        创建场景
        scene =  new THREE.Scene();

//      在场景肿添加雾的效果； 样式上使用和背景一样的颜色
        scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);

//      创建相机
        aspectRatio = WIDTH / HEIGHT;
        fieldOfView = 60;
        nearPlane = 1;
        farPlane = 10000;

        /**
         * PerspectiveCamera  透视相机
         * @param fieldOfView 视角
         * @param aspectRatio 纵横比
         * @param nearPlane 近平面
         * @param farPlane 远平面
         */

        camera = new THREE.PerspectiveCamera(
                fieldOfView,
                aspectRatio,
                nearPlane,
                farPlane
        );

//        设置相机的位置
        camera.position.x = 0;
        camera.position.y = 200;
        camera.position.z = 100;

//      创建渲染器
        renderer = new THREE.WebGLRenderer({
//            再css中设置背景色透明显示渐变色
            alpha : true,
//            开启抗锯齿，但这样会降低性能   不过，由于我们的项目基于多边形的，所以还好
            antialias:true
        })

//        定义渲染器的尺寸；在这里它会填满整个屏幕
        renderer.setSize(WIDTH, HEIGHT);

//        打开渲染器的阴影地图
        renderer.shadowMap.enabled = true;

//        在HTML创建的容器中添加渲染器的DOM元素
        container = document.getElementById('world');
        container.appendChild(renderer.domElement);

//        监听屏幕，缩放屏幕更新相机和渲染器的尺寸
        window.addEventListener('resize', handleWindowResize, false)
    }

    function handleWindowResize() {
//        更新渲染器的高度和宽度以及相机的纵横比
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize(WIDTH,HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
    }

//    增加光源，使场景可见
//    光源可以奠定整个场景的基调
//    尽量制造足以让对象可见的光源

    var hemisphereLight, shadowLight;
    function createLights(){
//        半球光就是渐变的光；
//        第一个参数是天空的颜色，第二个参数是地上的颜色， 第三个参数是光源的强度
        hemisphereLight = new THREE.HemisphereLight(0xaaaaaa,0x000000,.9);

//        方向光是从一个特定的方向的照射
//        类似太阳，即所有光源是平行的
//        第一个参数是关系颜色，第二个参数是光源强度
        shadowLight = new THREE.DirectionalLight(0xffffff,.9);

//        设置光源的方向
//        位置不同，方向光作用于物体的面也不同， 看到的颜色也不同
        shadowLight.position.set(150,350,350);

//         开启光源投影
        shadowLight.castShadow = true;

//        定义可见区域的投射阴影
        shadowLight.shadow.camera.left = -400;
        shadowLight.shadow.camera.right = 400;
        shadowLight.shadow.camera.top = 400;
        shadowLight.shadow.camera.bottom = -400;
        shadowLight.shadow.camera.near = 1;
        shadowLight.shadow.camera.far = 1000;

//        定义阴影的分辨率；虽然分辨率越高越好，但是需要付出高的代价维持高性能
        shadowLight.shadow.mapSize.width = 2048;
        shadowLight.shadow.mapSize.height = 2048;

//        为了使这些光源呈现效果，只需要将它们呈现到场景中
        scene.add(hemisphereLight);
        scene.add(shadowLight);
    }

//添加大海
//    首先定义一个大海对象
     Sea = function(){
//         创建一个圆柱几何体
//         参数为：顶面半径，底面半径，高度，半径分段，高度分段
         var geom = new THREE.CylinderGeometry(600, 600, 800, 40, 10);

//         在x轴旋转几何体
//         Sets this matrix as rotation transform around x axis by theta radians.
         geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));

//         创建材质
         var mat = new THREE.MeshPhongMaterial({
             color:Colors.blue,
             transparent:true,
             opacity:.6,
             shading:THREE.FlatShading,
         });

//         为了在THREE.js创建一个物体，我们必须创建网格用来组合几何体和一些材质
         this.mesh = new THREE.Mesh(geom, mat)；

//         允许大海对象接收阴影
         this.mesh.receiveShadow = true;
     }

//    实例化大海对象，并添加至场景
    var sea;

    function createSea(){
        sea = new Sea();

//        在场景底部，稍微推挤一下
        sea.mesh.position.y = -600;

//        添加大海的网格至场景
        scene.add(sea.mesh);
    }
//    总结一下创建对象，需要什么东西。
//    我们需要：
//
//    创建几何体
//    创建材质
//    将它们传入网格
//    将网格添加至场景

    Cloud = function () {
//        创建一个空的容器放置不同形状的云
        this.mesh = new THREE.Object3D();

//        创建一个正方体
//        这个形状会被复制创建云
        var geom = new THREE.BoxGeometry(20,20,20);

//        创建材质   一个简单的白色材质就可以达到效果
        var mat = new THREE.MeshPhongMaterial({
            color:Colors.white,
        });

//        随机多次复制几何体
        var nBlocs = 3+Math.floor(Math.random()*3);
        for(var i=0; i<nBlocs;i++){

//            通过复制几何体创建网格
            var  m = new THREE.Mesh(geom, mat);

//            随机设置每个正方体的位置喝旋转角度
            m.position.x = i*15;
            m.position.y = Math.random()*10;
            m.position.z = Math.random()*10;
            m.rotation.y = Math.random()*Math.PI*2;
            m.rotation.z = Math.random()*Math.PI*2;

//            随机设置正方体的大小
            var s = .1 + Math.random()*.9;
            m.scale.set(s,s,s);

//            允许每个正方体生成投影和接受阴影
            m.castShadow = true;
            m.receiveShadow = true;

//            将正方体添加至我们创建的容器中
            this.mesh.add(m);
        }
    }

//    创建天空，放在z轴任意位置
//    定义一个天空对象
    Sky = function(){
//        创建一个空的容器
        this.mesh = new THREE.Object3D();

//        选取若干朵云散布在天空中
        this.nClouds = 20;

//         把云均匀地散布
//        我们需要根据统一的角度放置它们
        var stepAngle = Math.PI*2 / this.nClouds;

//        创建云对象
        for(var i=0; i< this.nClouds;i++){
            var c = new Cloud();

//            设置每朵云的旋转角度和位置
//            使用一点三角函数达到此效果
            var a = stepAngle*i;//这是云的最终角度
            var h = 750 +Math.random()*200;//这是轴的中心和云本身之间的距离

            c.mesh.position.y = Math.sin(a)*h;
            c.mesh.position.x = Math.cos(a)*h;

//            根据云的位置旋转它
            c.mesh.rotation.z = a +Math.PI/2;

//            为了更好的效果，我们把云放置在场景中的随机深度位置 说的什么这是？？
            c.mesh.position.z = -400-Math.random()*400;

//            为每一朵云设置一个随机大小
            var s = 1+Math.random()*2;
            c.mesh.scale.set(s,s,s);

//            把云添加到场景中
            this.mesh.add(c.mesh);
        }
    }
//实例化天空对象，而且将它放置在屏幕中间稍微偏下到位置
    var sky;

    function createSky(){
        sky = new Sky();
        sky.mesh.position.y = -600;
        scene.add(sky.mesh);
    }
//创建飞机模型
</script>
</html>
