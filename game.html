<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plane game with three.js</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
        }
        #world {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(#e4e0ba, #f7d9aa);
        }
    </style>
</head>
<body>
<div id="world">

</div>
</body>
<script type="text/javascript" src="js/three.js"></script>
<script>
    var Colors = {
        red:0xf25346,
        white:0xd8d0d1,
        brown:0x59332e,
        pink:0xf5986e,
        brownDark:0x23190f,
        blue:0x68c3c0
    };

    window.addEventListener('load', init, false);
    function init(){
//        创建长江，相机和渲染器
        createScene();
//        添加光源
        createLights();
//        添加对象
        createPlane();
        createSea();
        createSky();
//        调用循环函数，在每帧更新对象的位置渲染场景
        loop();
    }
//    Three.js 场景只有一种，THREE.Scene 场景是所有物体的容器。
//    相机决定了场景中哪个角度的景色会显示出来。
//    渲染器决定了渲染的结果应该显示在页面的什么元素上，并以怎样的方式绘制。
//    有了这三样东西，才能使用相机将对象渲染到页面中。

    var scene, camera, fieldOfView, aspectRatio, nearPlane, farPlane, HEIGHT, WIDTH, renderer, container;
    function createScene() {
//        获得屏幕的宽和高
//        用它们设置相机都纵横比
//        还有渲染器的大小
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;

//        创建场景
        scene =  new THREE.Scene();

//      在场景肿添加雾的效果； 样式上使用和背景一样的颜色
        scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);

//      创建相机
        aspectRatio = WIDTH / HEIGHT;
        fieldOfView = 60;
        nearPlane = 1;
        farPlane = 10000;

        /**
         * PerspectiveCamera  透视相机
         * @param fieldOfView 视角
         * @param aspectRatio 纵横比
         * @param nearPlane 近平面
         * @param farPlane 远平面
         */

        camera = new THREE.PerspectiveCamera(
                fieldOfView,
                aspectRatio,
                nearPlane,
                farPlane
        );

//        设置相机的位置
        camera.position.x = 0;
        camera.position.y = 200;
        camera.position.z = 100;

//      创建渲染器
        renderer = new THREE.WebGLRenderer({
//            再css中设置背景色透明显示渐变色
            alpha : true,
//            开启抗锯齿，但这样会降低性能   不过，由于我们的项目基于多边形的，所以还好
            antialias:true
        })

//        定义渲染器的尺寸；在这里它会填满整个屏幕
        renderer.setSize(WIDTH, HEIGHT);

//        打开渲染器的阴影地图
        renderer.shadowMap.enabled = true;

//        在HTML创建的容器中添加渲染器的DOM元素
        container = document.getElementById('world');
        container.appendChild(renderer.domElement);

//        监听屏幕，缩放屏幕更新相机和渲染器的尺寸
        window.addEventListener('resize', handleWindowResize, false)
    }

    function handleWindowResize() {
//        更新渲染器的高度和宽度以及相机的纵横比
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize(WIDTH,HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
    }



</script>
</html>
